    <!--FORMULARIO-->

    <div id="fade" class="hide">
        <div id="loader" class="spinner-border text-info hide" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div id="message" class="hide">
          <div class="alert alert-light" role="alert">
            <h4>Mensagem:</h4>
            <p></p>
            <button id="close-message" type="button" class="btn btn-secondary">
              Fechar
            </button>
          </div>
        </div>
      </div>
      <div id="order-form-container" class="container p-6 my-md-4 px-md-0">
        <div id="steps" class="mb-md-3 pb-md-3">
          <div class="line"></div>
          <div class="step">
            <i class="bi bi-person active"></i>
            <p class="d-none d-md-block">Criação de conta</p>
          </div>
          <div class="step">
            <i class="bi bi-geo-alt active"></i>
            <p class="d-none d-md-block">Endereço</p>
          </div>
          <div class="step">
            <i class="bi bi-credit-card"></i>
            <p class="d-none d-md-block">Pagamento</p>
          </div>
        </div>
        <div id="form-header">
          <h2>Cadastre-se</h2>
          <p>Preencha os campos para podermos entrar em contato!</p>
        </div>
        <form id="address-form">
        
            <div class="row mb-3">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control shadow-none"
                    id="nome"
                    name="cep"
                    placeholder="Digite o seu Nome completo"
                    maxlength="30"
                    minlength="5"
                    required
                  />
                  <label for="nome">Nome</label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control shadow-none"
                    id="Email"
                    name="Email"
                    placeholder="Digite seu Email"
                    maxlength="28"
                    minlength="14"
                    required
                  />
                  <label for="cep">Digite o seu Email</label>
                </div>
              </div>



          <div class="row mb-3">
            <div class="form-floating">
              <input
                type="text"
                class="form-control shadow-none"
                id="cep"
                name="cep"
                placeholder="Digite o seu CEP"
                maxlength="8"
                minlength="8"
                required
              />
              <label for="cep">Digite o seu CEP</label>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
              <input
                type="text"
                class="form-control shadow-none"
                id="address"
                name="address"
                placeholder="Rua"
                disabled
                required
                data-input
              />
              <label for="address">Rua</label>
            </div>
            <div class="col-12 col-sm-6 form-floating">
              <input
                type="text"
                class="form-control shadow-none"
                id="number"
                name="number"
                placeholder="Digite o número da residência"
                disabled
                required
                data-input
              />
              <label for="number">Digite o número da residência</label>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
              <input
                type="text"
                class="form-control shadow-none"
                id="complement"
                name="complement"
                placeholder="Digite o complemento"
                disabled
                data-input
              />
              <label for="complement">Digite o complemento</label>
            </div>
            <div class="col-12 col-sm-6 form-floating">
              <input
                type="text"
                class="form-control shadow-none"
                id="neighborhood"
                name="neighborhood"
                placeholder="Bairro"
                disabled
                required
                data-input
              />
              <label for="neighborhood">Bairro</label>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
              <input
                type="text"
                class="form-control shadow-none"
                id="city"
                name="city"
                placeholder="Cidade"
                disabled
                required
                data-input
              />
              <label for="city">Cidade</label>
            </div>
            <div class="col-12 col-sm-6 mb-3">
              <select
                class="form-select shadow-none"
                id="region"
                disabled
                required
                data-input
              >
                <option selected>Estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button id="save-btn" type="submit" class="btn btn-primary">
              Cadastrar
            </button>
          </div>
        </form>
      </div>
